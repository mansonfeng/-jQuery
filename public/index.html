<script id="navTem" type="text/html">
    {{each data}}
    <li class="navItem">
        <a href="javascript:;" class="navItemA">
            {{$value.serviceIndex}}
        </a>
        <span> &gt </span>
        <ul class="detailUl">
            {{each $value.serviceType}}
            <li class="dataiLi">
                <a href="javascript:;">
                    {{$value}}
                </a>
            </li>
            {{/each}}
        </ul>
    </li>
    {{/each}}
</script>

<script id="box" type="text/html">
    {{each data}}
    <div class="box">
        <div class="boxwrap">
            <div class="boxheader">
                <div class="boxtitle">
                    {{$value.serviceIndex}}
                </div>
                <div class="boxmore">
                    {{each $value.serviceType}}
                <a href="javascript:;" class="boxDet">{{$value}}</a>
                {{/each}}
                </div>
            </div>
        <div class="boxcontent">
            <div class="boxContentHeader">
            <span>更多服务</span>
            </div>
            <div class="boxImg">
                <ul class="boxImgList clearFix">
                    {{each $value.shopList}}
                    <li class="boxImgItem">
                        <a href="javascript:;">
                            <img src={{$value.imgUrl}} alt="">
                        </a>
                        <div class="itemName ellipsis">{{$value.serviceName}}</div>
                        <div class="des">
                            {{$value.description}}
                        </div>
                        <div class="price">
                            <span class="priceCount">{{$value.price}}</span>元一次
                            <span class="btn">查看详情</span>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
        </div>
    </div>
    {{/each}}
</script>

<script type="text/javascript">
    $(function () {
        $.get('http://localhost:4000/index',function (data) {
            console.log(data);
            var nav = template('navTem',{data:data})
            $('.navList').html(nav)
            var box = template('box',{data:data})
            $('.content').html(box)
        })
    })
</script>
