<script  id="contentTem"  type="text/html">
    {{each data}}
    <li class="conMainItem" id={{$value.id}} onclick="serviceIn(id)">
        <img src={{$value.imgUrl}} alt="xxx">
        <p class="title">
            <i class="iconfont icon-home"></i>
            <span class="text">{{$value.title}}</span>
        </p>
        <p class="order">
            已接单{{$value.orderCount}}单
            <span class="rating">好评{{$value.positiveRate}}</span>
        </p>
    </li>
    {{/each}}
</script>
<script type="text/javascript">
    $(function(){
        $.get('http://localhost:4000/service',function(data){
            console.log(data);
            var conTem = template('contentTem',{data:data})
            var $conMainList = $('.conMainList')
            $conMainList.html(conTem)
        })
    });
    function serviceIn(id){
        window.location.href='http://localhost:4000/serviceIn.html?id='+id
    }
</script>
